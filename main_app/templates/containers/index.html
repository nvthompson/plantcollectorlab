{% extends 'base.html' %}

{% block content %}

<h1>Containers List</h1>

{% for container in object_list %}

<div class="card">
    <a href="{% url 'containers_detail' container.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ container.color }}-text"></span> {{ container.type }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
