{% extends 'base.html' %} {% block content %}

{% if object %}
    <h1>Edit {{object.name}}'s Information</h1>
{% else %}
    <h1>Add a new Plant</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="{% if object %} Edit {% else %} Add {% endif %}" class="btn" />
</form>
{% endblock %}
